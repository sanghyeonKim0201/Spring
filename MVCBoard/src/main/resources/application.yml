spring:
  devtools:
    livereload:
      enabled: true
    remote:
      restart:
        enable: false
  freemarker:
    cache: false
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
    name: root
    password: 1234
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect #JPA 데이터베이스 플랫폼을 지정, MySQL InnoDB를 사용하도록 설정했다
    open-in-view: false #OSIV(Open Session In View)는 웹 요청이 완료될 때까지 동일한 EntityManager를 갖도록 해준다, 스프링 부트에서 OSIV가 기본값으로 true인데, 성능과 확장성 면에서 안 좋다고 해서 false로 설정을 끔
    show-sql: true # 콘솔에 JPA 실행 쿼리를 출력
    hibernate:
      format_sql: true #콘솔에 출력되는 JPA 실행 쿼리를 가독성 있게 표현해준다
      ddl-auto: validate #데이터베이스 초기화 전략을 설정
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  logging:
    level:
      org:
        hibernate:
          SQL: DEBUG
          type:
            descriptor:
              sql:
                BasicBinder: TRACE
springdoc:
  packages-to-scan: com.colabear754.springdoc_example.controllers
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha

